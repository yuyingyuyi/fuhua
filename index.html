<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月會音樂播放</title>
  <style>
    /* 基本重置與全螢幕設定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* 容器樣式 */
    #player-container {
      width: 80%;
      max-width: 800px;
      height: 450px;
      box-shadow: 0 0 20px #ffeb3b;
      border-radius: 15px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe 
      src="https://www.youtube.com/embed/FjFU9QHdx1g?list=RDFjFU9QHdx1g&autoplay=1&loop=1&playlist=FjFU9QHdx1g&controls=0&modestbranding=1" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
