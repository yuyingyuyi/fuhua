<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages YouTube 音樂範例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h1 {
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffeb3b;
    }

    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffeb3b;
      width: 560px;
      height: 315px;
    }

    @media (max-width: 600px) {
      iframe {
        width: 90%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>🎵 GitHub Pages YouTube 音樂範例 🎵</h1>

  <!-- 內嵌 YouTube 音樂 -->
  <iframe 
    src="https://www.youtube.com/embed/FjFU9QHdx1g?autoplay=1&loop=1&playlist=FjFU9QHdx1g"
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

  <p>使用者可以直接播放音樂，並在頁面上觀看 YouTube 播放器。</p>
</body>
</html>
